<section class="content">
  <span>поиск по списку</span>
  <mat-form-field>
    <input matInput type="text" (input)="onLocalSearchChanged($event)">

  <div *ngFor="let item of items |chechedFilter:showChecked | resultFilter:localSearch;  let isOdd = odd">

  </div>
</section>
